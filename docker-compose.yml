version: '2'
services:
  openvpn-client:
    build: .
    container_name: openvpn-client
    image: eldwinster/openvpn-client
    privileged: true
    restart: always
    ports:
      - "1022:22"
#    dns:
#      - 8.8.8.8
#      - 8.8.4.4
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./tmp/config:/config
    environment:
      OPENVPN_PROVIDER: SURFSHARK
      OPENVPN_USERNAME: ""
      OPENVPN_PASSWORD: ""
      OPENVPN_OPTS: "--inactive 3600 --ping 10 --ping-exit 60"
      OPENVPN_CONFIG: be-bru_udp
      LOCAL_NETWORK: 10.0.0.0/24
